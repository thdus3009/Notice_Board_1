server.port=80
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

#mybatis
mybatis.config-location=classpath:database/mybatisConfig.xml

#개발 할 때 마다 restart 해야되는 귀찮음을 방지 하기위해  자동 리로드 할 수 있게 하는 기능
spring.devtools.livereload.enabled=true

spring.datasource.username=root
spring.datasource.password=root

#jdbc:mysql://localhost:3306/데이터베이스이름
spring.datasource.url=jdbc:mysql://localhost:3306/user01?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


